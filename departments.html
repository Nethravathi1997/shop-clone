<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <link rel="stylesheet" href="css/header.css" />

    <title>SHOP.COM - Online shopping marketplace</title>

      #fimg{

    <div>
      <img id="fimg" src="https://img.shop.com/Image/homepage/shopping-pq2237-essentials-banner1556313062244.jpg" alt="">
      <img src="./images/dept1.PNG" alt="">
      <img src="./images/dept2.PNG" alt="">
      <img src="./images/dept3.PNG" alt="">
      <img src="./images/dept4.PNG" alt="">

    <div id="footer"></div>

</html>
